<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato | Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/contatos.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>
                    <img src="imgs/logo.png" alt="logo da barbearia alura" />
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <form action="">
                <label for="full-name">Nome Completo</label>
                <input
                    type="text"
                    name="full-name"
                    class="input-padrao"
                    id="full-name"
                    required
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    class="input-padrao"
                    id="email"
                    required
                />

                <label for="phone">Telefone</label>
                <input
                    type="tel"
                    name="phone"
                    class="input-padrao"
                    id="phone"
                    required
                />

                <label for="message">Mensagem</label>
                <textarea
                    name=""
                    id="message"
                    class="input-padrao"
                    cols="50"
                    rows="10"
                    required
                ></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label>
                        <input type="radio" name="type" value="email" checked />
                        Email
                    </label>

                    <label>
                        <input type="radio" name="type" value="phone" />
                        Telefone
                    </label>

                    <label>
                        <input type="radio" name="type" value="whatsapp" />
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select required>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label>
                    <input type="checkbox" />
                    Gostaria de receber nossas novidades por e-mail?
                </label>

                <input type="submit" value="Enviar" class="send" />
            </form>
        </main>

        <footer>
            <img
                src="imgs/logo-branco.png"
                alt="logo branca da barbearia alura"
            />
            <p class="copyright">Copyright &copy; Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
