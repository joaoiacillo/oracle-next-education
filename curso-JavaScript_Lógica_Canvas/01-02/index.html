<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "lightgrey";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "black";
    ctx.fillRect(50, 50, 100, 100);
</script>
